<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calcbody">
    <div id="section-one">
      <div class="screen"></div>
    </div>
    <div id="section-two">
      <button class="clear">
        <div class="clear-text">CLEAR</div>
      </button>
      <button class="delete">
        <div class="delete-text">DELETE</div>
      </button>
      <button class="negative">
        <div class="to-negative">+/-</div>
      </button>
    </div>
    <div id="section-three">
      <button class="seven">
        <div class="seven-text">7</div>
      </button>
      <button class="eight">
        <div class="eight-text">8</div>
      </button>
      <button class="nine">
        <div class="nine-text">9</div>
      </button>
      <button class="divide">
        <div class="divide-text">รท</div>
      </button>
      <button class="four">
        <div class="four-text">4</div>
      </button>
      <button class="five">
        <div class="five-text">5</div>
      </button>
      <button class="six">
        <div class="six-text">6</div>
      </button>
      <button class="multiply">
        <div class="multiply-text">x</div>
      </button>
      <button class="one">
        <div class="one-text">1</div>
      </button>
      <button class="two">
        <div class="two-text">2</div>
      </button>
      <button class="three">
        <div class="three-text">3</div>
      </button>
      <button class="subtract">
        <div class="subtract-text">-</div>
      </button>
      <button class="period">
        <div class="period-text">.</div>
      </button>
      <button class="zero">
        <div class="zero-text">0</div>
      </button>
      <button class="equals">
        <div class="equals-text">=</div>
      </button>
      <button class="add">
        <div class="add-text">+</div>
      </button>
    </div>

  </div>
<script src="main.js"></script>    
</body>
